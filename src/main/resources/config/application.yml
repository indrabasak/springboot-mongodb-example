server:
  port: 8080


# For Spring Actuator /info endpoint
info:
    artifact: spring-mongodb-example
    name: spring-mongodb-example
    description: Spring MongoDB Example
    version: 1.0.0

#Exposes Spring actuator endpoints
management:
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
    details:
      enabled: true
    application:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"



